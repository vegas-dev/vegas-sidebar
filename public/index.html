<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vegas Sidebar</title>

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

	<link href="/assets/demo/css/style.css" rel="stylesheet">
	<link href="/assets/build/vgsidebar.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
	<header class="header">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-lg-4 col-xl-3 col-8">
					<div class="logo">
						<a href="https://vegas-dev.com/" target="_blank">
							<img src="https://vegas-dev.com/assets/_frontend/images/logo/logo.svg" class="img-fluid" alt="vegas dev">
						</a>
					</div>
				</div>
				<div class="col-lg-8 col-xl-9 col-4">

				</div>
			</div>
		</div>
	</header>
	<main class="container pt-5">
		<ul class="list-group">
			<li class="list-group-item"><a href="#sidebar-left" data-vg-toggle="sidebar">Открыть панель слева</a></li>
			<li class="list-group-item"><button class="btn btn-primary" data-vg-target="#sidebar-right" data-vg-toggle="sidebar">Открыть панель справа</button></li>
			<li class="list-group-item"><button class="btn btn-primary" data-vg-target="#sidebar-top" data-vg-toggle="sidebar">Открыть панель сверху</button></li>
			<li class="list-group-item"><a href="#sidebar-bottom" data-vg-toggle="sidebar">Открыть панель снизу</a></li>
		</ul>

		<div style="height: 1500px"></div>
	</main>
	<footer>
		<div class="container"></div>
	</footer>
</div>

<script src="/assets/demo/js/script.js"></script>
<script src="/assets/build/vgsidebar.js"></script>


<div class="vg-sidebar left" id="sidebar-left" data-overflow="false">
	<div class="vg-sidebar-header">Панель слева</div>
	<div class="vg-sidebar-body"></div>
	<div class="vg-sidebar-footer"></div>
</div>

<div class="vg-sidebar right" id="sidebar-right" data-params='{"overflow": false, "backdrop": false}'>
	<div class="vg-sidebar-header">Панель справа</div>
	<div class="vg-sidebar-body"></div>
	<div class="vg-sidebar-footer"></div>
</div>

<div class="vg-sidebar top" id="sidebar-top">
	<div class="vg-sidebar-header">Панель сверху</div>
	<div class="vg-sidebar-body"></div>
	<div class="vg-sidebar-footer"></div>
</div>

<div class="vg-sidebar bottom" id="sidebar-bottom">
	<div class="vg-sidebar-header">Панель снизу</div>
	<div class="vg-sidebar-body"></div>
	<div class="vg-sidebar-footer"></div>
</div>

</body>
</html>
